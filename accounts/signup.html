<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPDen - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/accounts.css">
</head>
<body>

    <section class="accounts_section">
        <div class="accounts_img_div"></div>
        <div class="accounts_card_main">
            <form class="accouns_card_body_div">
                <div class="accounts_title">
                    <h1>Create Your <span class="signup_span">Personal Account</span></h1>
                    <p>Create Your Secure VPDen Account</p>
                </div>
                <div class="accounts_inputs_div">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="terms_div">
                    <input type="checkbox" id="terms_checkbox">
                    <label for="terms_checkbox">I agree to the <a href="#">Terms of Service</a></label>
                </div>
                <div class="accounts_btn">
                    <button type="submit">Create Account</button>
                </div>
                <div class="accounts_social_icons">
                    <p>Sign Up via</p>
                    <img src="../assets/img/google.svg" alt="">
                    <img src="../assets/img/facebook.svg" alt="">
                </div>
                <p class="accounts_last">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({
            duration: 1200,
        });
    </script>

</body>
</html>
